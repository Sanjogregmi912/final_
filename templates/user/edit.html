{% extends "Dashboard.html" %}
{% load static %}
{% block content %}
<div class="col-lg-6"  >
    <h2 class="mt-3">UPDATE USER DETAILS</h2>
<form  action="user_update/{{user.id}}" method="POST" >
    {% csrf_token %}
    <!-- user name -->
    <div class="input-group md-form form-sm ">
        <div class="input-group-append"   >
            <span class="icon"><i class="fa fa-user mt-2 p-2"></i></span>
            <input  type="text" maxlength="200"  name="username" value="{{user.username}}" id="id_username"
                   class="form-control mt-2" placeholder="User name" style="width:450px">
        </div>
    </div>
    <!-- email -->
    <div class="input-group md-form form-sm ">
        <div class="input-group-append">
            <span class="icon"><i class="fa fa-envelope mt-2 p-2 "></i></span>
            <input type="email" name="email"  maxlength="200" value="{{user.email}}"
                   id="id_email" class="form-control mt-2" placeholder="Email Address" style="width:450px">
        </div>
    </div>
    <!-- password -->


    <!--Buttons -->
    <div class="btn-group m-3">
        <input value="Update" type="submit" class="btn btn-success pl-2 ml-5 " style="margin-right: 16px;" />
        <a href="/user_view"><button type="button"  class="btn btn-danger ml-3 ">
            <i class="fa fa-remove mr-1"></i>Cancel</button></a>
    </div>

</form>
</div>
<!--Script to make active sidebar-->
<script type="text/javascript">
    $(function () {
        $('.sidebar').find('.active').removeClass('active');
        $('#user').addClass('active');
    });
</script>
{% endblock %}
