<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling a SignUp Form</title>
  <link rel="stylesheet" href="{% static 'css/adminregis.css' %}">
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
    <form action="/register" method="post" class="form">
        {% csrf_token %}
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="text" class="input" name="email" placeholder="a">
        <label for="" class="label"> <i class="fa fa-envelope" aria-hidden="true"></i>
            <b>Email</b></label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="username" placeholder="a">
        <label for="" class="label"> <i class="fa fa-user" aria-hidden="true"></i>
            <b>Username</b></label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="password" placeholder="a">
        <label for="" class="label"><i class="fa fa-key" aria-hidden="true"></i>
            <b>Password</b></label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label"> <i class="fa fa-key" aria-hidden="true"></i>
            <b>Confirm Password</b></label>
      </div>

      <input type="submit" class="submitBtn" value="Sign up">
     <div style="display:inline;"><p>Already have an account?<a href="/login" style="text-decoration:none; color: pink;"> Go back to login</a></p> 
     </div>
    </form>
    
    </div>
  </div>
</body>
</html>
