{% extends "Dashboard.html" %}
{% load static %}
{% block content %}

<div class="col-lg-6"  >
    <h1 class="mt-3">ADD Games</h1>
    <hr/>

    <form action="games_add" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
     
        <div class="input-group md-form form-sm">
            <div class="input-group-append mt-2" >
                <label class="col-lg-6 required">GameName:</label>
                <input type="text" name="name" id="name" class="form-control col-lg-10" placeholder="example -Fortnite">
            </div>
        </div>
   
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <label class="col-lg-6 required">GameType:</label>
                <select class="form-control col-lg-10 ml-2 mb-2" id="type" name="type">
                    <option>Role Playing Game</option>
                    <option>Battle Royale</option>
                    <option>Board Games </option>
                </select>
            </div>
        </div>
        <!--    Price-->
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <label class="col-lg-6 required">GamePrice:</label>
                <input type="text" name="price"  id="price"  class="form-control col-lg-10" placeholder="xxxxxxxxx">
            </div>
        </div>
        <!-- Image-->
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <label class="col-lg-4 required">Upload Image:</label>
                <input type="file" name="image"  id="image"  class="form-control col-lg-8" style="margin-left:31px">
            </div>
        </div>
        <div class="message ml-4"></div>
        <!--Buttons -->
        <div class="btn-group m-3">
            <input value="Confirm Add" type="submit" class="btn btn-success" style="margin-left:170px; margin-right:16px; "/>
            <a href="/"><button type="button"  class="btn btn-danger ml-3"><i class="fa fa-remove mr-1"></i>Cancel</button></a>
        </div>

    </form>
</div>
{% endblock %}
