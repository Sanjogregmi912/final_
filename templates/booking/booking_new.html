
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Game Book New </title>

<body>
<!--Main section-->
    <div class="container-fluid">
       <div class="row justify-content-center">
            <!-- Heading-->
           <div class="col-md-8 m-5 text-center caption">
               <h1>Game Booking </h1>
     
           </div>
           <!--Decoration Images-->
           <div class="col-lg-6 col-md-8 col-sm-8 bg-dark">
               <div class="card">
                  {% load static %}
                  <img height="390px" width="auto" src="{% static 'images/'%}{{game.image}}"/>
                   <div class="card-body">
                      <h5 style="margin-right:30px"> Game Name : {{game.name}} </h5>
                      <h5 style="margin-right:30px"> Game Price : {{game.price}} </h5>
                   </div>
               </div>
           </div>
           <!--Booking Form   -->
           <div class="col-lg-6 col-md-8 col-sm-8 " style="margin-left: -30px;height:390px;">
               <div  class="card-body bg-dark">
                 <form method="POST" action="/booking/booking_final" onsubmit="return(validate())">
                   {% csrf_token %}
                   <!--Customer ID-->
                   <div class="input-group md-form form-sm mb-2">
                       <div class="input-group-append">
                           <label class="col-md-4 required " style="color: white;">Customer ID </label>
                           <input readonly class="form-control ml-1" type="text" id="customer" name="customer"
                              value="{{request.session.customer_id}}" />
                        </div>
                   </div>
                   <!-- Game ID -->
                   <div class="input-group md-form form-sm mb-2">
                       <div class="input-group-append">
                           <label class="col-md-4 required" style="color: white;">Game ID </label>
                           <input class="form-control" readonly type="text" id="decoration" name="game"
                              value="{{game.id}}"   >
                       </div>
                   </div>
                   <!-- email -->
                   <div class="input-group md-form form-sm mb-2">
                       <div class="input-group-append">
                           <label class="ml-3" style="color: white;" >Email </label>
                           <input  type="email" name="email" id="email"  class="form-control" >
                       </div>
                   </div>
                
                   <!-- Address -->
                   <div class="input-group md-form form-sm mb-2">
                       <div class="input-group-append">
                           <label class="ml-3" style="color: white;">Phone </label>
                           <input type="text" id="address" name="phone" class="form-control">
                       </div>
                   </div>
                   <!--Date-->
                   <div class="input-group md-form form-sm mb-2">
                       <div class="input-group-append ">
                           <label class="ml-3" style="color: white;">Date  </label>
                           <input type="date" id="date" name="date" class="form-control"  >
                       </div>
                   </div>
                
                  
                   <div class="message"></div>
                  <!--Buttons -->
                   <div class="btn">
                       <button type="submit" class="btn btn-success" style="margin-left:130px">Confirm Booking</button>

                 </form>
               </div>
           </div>
       </div>
    </div>
  <script>
      var today = new Date();
      var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getdate();
      document.getElementById('date').value= date;
  </script>


</body>
<style>
    body{
     
        background: #D8AA96;
   
        
    }

</style>
