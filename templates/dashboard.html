<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  href="{%static 'css/Dashboard.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <title>dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <!-- Navbar area -->
                <nav class="navbar navbar-expand navbar-default bg-dark shadow-sm" >
                    <h3 class="navbar-brand" style="color:aqua">Go FOR GAMES</h3>
                    <!-- User signout -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link" href="#" style="color:white">Log Out <span class="sr-only">(current)</span></a>
                          </li>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Side bar elements -->
            <div class="sidebar col-lg-2 p-2 mt-3">
                <a href="view" class="active" id="customer"><i class="fa fa-users " aria-hidden="true"></i>Customers</a>
    
                <a href="/user/index"  id="user"><i class="fa fa-user " aria-hidden="true"></i>Users</a>
    
                <a href="/booking/index" id="booking"><i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </i>Games Bought</a>
    
                <a href="/decoration/index" id="decorations"><i class="fa fa-gamepad" aria-hidden="true"></i>
                </i>Games</a>
    
            </div>
            <div class="col-lg-10" >
                {%block content %}{% endblock %}
            </div>
        </div>
    </div>    
</body>
</html>
